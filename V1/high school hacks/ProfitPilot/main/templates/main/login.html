{% extends "main/unloggedBase.html" %}
{% load static %}

{% block tittle %}
Login Here
{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-center">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Login</h2>
      </div>
      <div class="card-body">
        <form method="POST" class="form-group">
          {% csrf_token %}
          {{ form }}
          <button type="submit" class="btn-primary">Login</button>
        </form>
        <p><a href="/reset_pass">Forgot password?</a></p>
        <p class="mt-3 mb-0 text-center">Don't have an account? Create one <a href="/usr/singup">here</a></p>
      </div>
    </div>
  </div>
</div>  
{% endblock %}
